<div class="container">
  <!-- Header -->
  <div class="row align-items-start">
    <!-- ... Header content ... -->
  </div>

  <!-- New Asset Box -->
  <div class="row align-items-start">
    <div class="col-2"></div>

    <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
      <p>Add Image</p>

      <!-- Image Upload Form -->
      <form style="font-size: 10pt;" (submit)="onSubmit()">
        <div class="mb-3">
          <label for="FileName" class="form-label">File Name</label>
          <input type="text" class="form-control" id="FileName" [(ngModel)]="fileName" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mb-3">
          <label for="userID" class="form-label">User Id</label>
          <input type="text" class="form-control" id="userID" [(ngModel)]="userID" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="mb-3">
          <label for="UpFile" class="form-label">File to Upload</label>
          <input type="file" class="form-control" id="UpFile" (change)="onFileSelected($event)">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button> <br/><br/>
      </form>
      <!-- End of Image Upload Form -->
    </div>

    <div class="col-2"></div>
  </div>

  <!-- View Asset Area -->
  <div class="row align-items-start">
    <!-- ... Existing View Asset content ... -->
  </div>
</div>
